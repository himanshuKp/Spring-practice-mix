<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
</head>
<body>
    <i>Fill out the form (*) is the required values</i>
    <form th:action="@{/processForm}" th:object="${customer}" method="POST">
        First name:
        <label>
            <input type="text" th:field="*{firstName}" />
        </label>
        <br><br>
        Last name (*):
        <label>
            <input type="text" th:field="*{lastName}" />
        </label>

<!--            add error message (if present)-->
        <span th:if="${#fields.hasErrors('lastName')}"
                    th:errors="*{lastName}"
                    class="error">
        </span>

        <br><br>

        Free Passes:
        <label>
            <input type="range" min="0" max="10" th:field="*{freePasses}">
        </label>

        <span th:if="${#fields.hasErrors('freePasses')}"
                    th:errors="*{freePasses}"
                    class="error">
        </span>

        <br><br>

        Course code:
        <label>
            <input type="text" th:field="*{courseCode}">
        </label>

        <span th:if="${#fields.hasErrors('courseCode')}"
              th:errors="*{courseCode}"
              class="error">
        </span>

        <br><br>

        <input type="submit" value="Submit"/>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    First name: <label>
    <input type="text" th:field="*{firstName}" />
</label>

    <br><br>

    Last name: <label>
    <input type="text" th:field="*{lastName}" />
</label>

    <br><br>

    Country:

    <select th:field="*{country}">

       <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>

    </select>

    <br><br>

    Favorite Programming Language:

    <label>
        <input type="radio" th:field="*{favoriteLanguage}" th:each="tempLanguage : ${languages}"  th:value="${tempLanguage}" th:text="${tempLanguage}"/>
    </label>

    <br><br>

    <input type="submit" value="Submit" />

</form>

</body>
</html>

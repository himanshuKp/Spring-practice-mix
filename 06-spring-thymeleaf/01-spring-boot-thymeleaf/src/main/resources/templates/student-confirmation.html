<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>

<h3>Student Confirmation</h3>

The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}" />

<br><br>

Country: <span th:text="${student.country}" />

<br><br>

Favorite Language: <span th:text="${student.favoriteLanguage}"></span>

<br><br>

Favorite systems:

<ul>
    <li th:each="system : ${student.favoriteSystems}" th:text="${system}"></li>
</ul>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Employee</h1>
        <form th:action="@{/employees/add}" th:object="${employee}" method="post">
            <div class="mb-3">
                <label>
                    <input th:type="hidden" th:field="*{id}">
                </label>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" id="firstName" name="firstName" placeholder="John" required />
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input th:type="text" th:class="form-control" th:field="*{lastName}" id="lastName" name="lastName" placeholder="Doe" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:type="text" th:class="form-control" th:field="*{email}" id="email" name="email" placeholder="john@doe.com" required />
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" th:text="*{id} ? 'Update Employee' : 'Add Employee'"></button>
            </div>
        </form>
    </div>
</body>
</html>
